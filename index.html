<!doctype html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117639923-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117639923-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Whatsapp Chat Opener</title>
  </head>
  <body>
    <div class="container" style="display: flex; height: 100vh; justify-content: center; align-items: center;">
        <form>
            <div class="form-group">
              <label for="telnumber">Full number with 961</label>
              <input type="tel" class="form-control" id="telnumber" aria-describedby="telHelp" placeholder="9617623..." value="961">
            </div>
           <div class="form-group">
              <label for="chatText">Text to include in chat</label>
              <textarea  class="form-control" id="chatText" aria-describedby="chatTextHelp" placeholder="Text in chat...." value=""></textarea>
            </div>
            <div class="form-check" style="margin-bottom: 1rem;">
              <input class="form-check-input" type="checkbox" value="" id="clearTextCheckbox">
              <label class="form-check-label text-muted" for="clearTextCheckbox">
                Clear filled text after opening chat
              </label>
            </div>
            <button id="formSubmit" type="submit" class="btn btn-primary">Go to chat</button>
          </form>
      </div>

      <script>
          var button = document.getElementById("formSubmit").addEventListener("click", function(event){
              event.preventDefault();
              var telnumber = document.getElementById("telnumber")
              var telnumberValue = telnumber.value;
              telnumber.value = "961"

              var urlValue = "https://wa.me/" + telnumberValue
              
              var chatText = document.getElementById("chatText")
              var chatTextValue = chatText.value;
              if(chatTextValue){
                urlValue += "?text=" + encodeURI(chatTextValue)

                if(document.getElementById("clearTextCheckbox").checked){
                  chatText.value = ""
                }
              }
              
              window.open(urlValue, "_blank"); 

          });
          
      </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
